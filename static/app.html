    <table border="1">
      <tr>
        <td width="30%">
          <div id="player-me">
            <img class="player" src="http://www.clker.com/cliparts/A/Y/O/m/o/N/placeholder-hi.png">

            <div class="crown"></div>
          </div>

        <td width="70%">
          <p>You are a <span id="role">ROLE</span></p>
